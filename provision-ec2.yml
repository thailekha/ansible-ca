---
 - hosts: localhost
   connection: local
   gather_facts: true
   user: ubuntu
   pre_tasks:
    - include_vars: /mnt/vagrant/ansible-sample/roles/provision-ec2-instance/vars/{{type}}.yml
   roles:
   - provision-ec2-instance 
 
 - hosts: webservers
   gather_facts: true
   user: ubuntu
   become: yes
   pre_tasks:
    - include_vars: /mnt/vagrant/ansible-sample/roles/provision-ec2-instance/vars/{{type}}.yml
   roles:
   - nginx